<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <form id="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" novalidate>

        <label for="name">Full name</label>
        <input id="name" type="text" data-test-id="test-contact-name" required><br>

        <label for="email">Email</label>
        <input id="email" type="email" data-test-id="test-contact-email" aria-describedby="error" required><br>
        <span id="error" data-testid="test-contact-error-email">Kindly enter a valid email address</span>

        <label for="subject">Subject</label>
        <input id="subject" type="text" data-test-id="test-contact-subject" required><br>

        <label for="message">Message</label>
        <textarea id="message" placeholder="drop a message" data-test-id="test-contact-message"
            required></textarea><br>

        <button type="submit" data-test-id="test-contact-submit">Submit</button>
        <p id="success" data-test-id="test-contact-success">Form Submitted Successfully</p>
    </form>
    <script src="contact.js"></script>
</body>


</html>
