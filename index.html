<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng Profile Card Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <article data-testid="test-profile-card" class="card">
            <div class="container">
                <header data-testid="test-user-name">AMAN KEHINDE OLADELE</header>
                <hr>
                <p data-testid="test-user-bio">Aspiring frond-end web developer based in Abuja with a passion for
                    writing code and learning new things everyday</p>
                <div data-testid="test-user-time" id="time"></div>
                <figure data-testid="test-user-avatar">
                    <img alt="image of me" src="./aman.jpg">
                </figure>
                <hr>
                <p>Connect with me</p>
                <ul data-testid="test-user-social-links" class="links">
                    <li data-testid="test-user-social-github"><a href="https://github.com/Aman-0708" target="_blank"
                            rel="noopener noreferrer" class="fa fa-github"></a></li>
                    <li data-testid="test-user-social-linkedin"><a
                            href="https://www.linkedin.com/in/aman-oladele-14b034268/" target="_blank"
                            rel="noopener noreferrer" class="fa fa-linkedin"></a></li>
                    <li data-testid="test-user-social-twitter"><a href="https://x.com/AmanOladele" target="_blank"
                            rel="noopener noreferrer" class="fa fa-twitter"></a></li>
                </ul><hr>
                <section>
                    <ul data-testid="test-user-hobbies">Hobbies
                        <li>Coding</li>
                        <li>Running</li>
                        <li>Gaming</li>
                    </ul>
                    <hr>
                    <ul data-testid="test-user-dislikes">Dislikes
                        <li>Auto-correct</li>
                        <li>Slow Wi-Fi</li>
                        <li>Loud Noise</li>
                    </ul>
                </section>
            </div>
        </article>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
